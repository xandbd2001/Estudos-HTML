<!-- Mobile First, Seria o pensar primeiro em um site que não pesa muito em smartphones, criando assim um site leve, E ganhando muito espaço no algoritimo no Google! -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <h1>Testando Meida Queries</h1>
        <img id="phone" src="imagens/icon-phone.png" alt="Acessando via Smartphone">
        <img id="tablet" src="imagens/icon-tablet.png" alt="Acessando via Tablet">
        <img id="print" src="imagens/icon-print.png" alt="Versão para Impressão">
        <img id="pc" src="imagens/icon-pc.png" alt="Versão para Desktop">
        <img id="tv" src="imagens/icon-tv.png" alt="Versão para Televisão">
    </main>
    
</body>
</html>
