<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <!--Name: Mais útil para HTML e PHP
        Id: Mais útil para JavaScript e uso de Label 
        Sempre Devemos Relacionar os Labels com seus respectivos Inputs!! 
        Métodos: Get e Post
        Get: Utilizar quando os dados solicitados não forem Sensíveis! Só Podemos enviar arquivos até 3.000 letras, bytes. 

        Post: Utilizar quando os dados solicitados forem sensíveis, exemplo: Senha, CPF, etc.. Envios de arquivos. -->

    <h1>Meu Primeiro formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="off">
        <p><label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome: </label>
            <input type="text" name="sobrenome" id="isobrenome"></p>

        <p><input type="submit" value="Enviar"></p>
    </form>
    
</body>
</html>
