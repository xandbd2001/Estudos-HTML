<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <!-- A Configuração soberana das Iframes são as configurações do CSS!! -->
    <style>
        iframe {
            height: 400px;
            width: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso do Iframe</h1>

    <!--Tamanho padrão dos Iframes é de 300px de Largura por 150px de Altura // Parâmetro <Scrolling> no Iframe Impede a rolagem em algumas situações!! -->
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scrolling="no"> <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>

        </iframe>    
    para aprender a programar. </p>

    <p>
        O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px"> no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>

        </iframe>
        Também é muito legal!
    </p>
    
    
    <!-- <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe>Também é legal.</p> Alguns sites são protegidos para não serem usados dentro de Iframes!!-->
    
</body>
</html>
