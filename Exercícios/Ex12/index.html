<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Vídeos</title>
</head>
<body>
    <h1>Inserindo Videos hospedados Localmente</h1>
    <p>Este Vídeo está hospedado em meu servidor local!</p>
    <!-- <video src="midia/video-original.mp4" width="500" controls></video> -->
    <video width="560" height="315" controls>
        <source src="midia/video-original.mp4" type="video/mp4">
        <source src="midia/Video-Original2.mp4" type="video/mp4">
        <source src="midia/Video-Original3.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo</p>
    </video>

    <h1>Inserindo Vídeos hospedados externamente</h1>
    <p>Este vídeo está hospedado de forma externa</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/dY1_SU-cWx4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
