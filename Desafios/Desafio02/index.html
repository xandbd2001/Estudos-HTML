<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o Mouse
        sobre os termos para descobrir qual tag deve ser utilizada em cada caso.
    </p>
    <ul>
        <li> <abbr title="Use a Tag <p>">Parágrafo</abbr></li>
        <li> <abbr title="Use as tags <h1>...<h6>">Títulos</abbr> </li>
        <li> <abbr title="Use a tag <img>">Imagens</abbr></li>
        <li> <abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li> <abbr title="Use a tag <code>">Código-Fonte</abbr></li>
        <li> <abbr title="Use a tag <ol> e <li>">Listas númeradas</abbr></li>
        <li> <abbr title="Use a tag <ul> e <li>">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
